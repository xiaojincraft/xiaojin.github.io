<!DOCTYPE html>
<html>
<head>
  <title>游戏ID和QQ号登记</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>游戏ID和QQ号登记</h2>
    <form id="registration-form" action="register.php" method="post">
      <div class="form-group">
        <label for="game-id">游戏ID</label>
        <input type="text" id="game-id" name="game_id" required>
      </div>
      <div class="form-group">
        <label for="qq">QQ号</label>
        <input type="text" id="qq" name="qq" required>
      </div>
      <div class="form-group">
        <button type="submit">提交</button>
      </div>
    </form>
  </div>
</body>
</html>
