<!DOCTYPE html>
<html>
<head>
  <title>XiaojinCraft后台</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input[type="text"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>登录</h2>
    <form id="login-form" onsubmit="login(event)">
      <div class="form-group">
        <label for="username">用户名</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">密码</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <button type="submit">登录</button>
      </div>
    </form>
    <div id="directory-list" style="display: none;">
      <h2>目录列表</h2>
      <ul id="list"></ul>
    </div>
  </div>

  <script>
    var loginForm = document.getElementById('login-form');
    var directoryList = document.getElementById('directory-list');

    function login(event) {
      event.preventDefault();
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      if (username === 'admin' && password === 'adminroot') {
        loginForm.style.display = 'none';
        directoryList.style.display = 'block';

        // 在这里编写您的代码以显示目录列表
        var list = document.getElementById('list');
        list.innerHTML = '<li>目录项 1</li><li>目录项 2</li><li>目录项 3</li>';
      } else {
        alert('用户名或密码错误');
      }
    }
  </script>
</body>
</html>
